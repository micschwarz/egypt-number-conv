<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number-Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <h1>Converter</h1>
    <div class="converter">
        <section id="arabic">
            <h3>Arabic Number</h3>
            <div class="control">
                <div class="input">
                    <label for="arab-number">Number</label>
                    <input id="arab-number" name="arab-number" type="number" maxlength="3">
                </div>
                <button id="btn-convert">Convert!</button>
            </div>
        </section>
        <section id="egypt">
            <h3>Egypt Number</h3>
            <div class="output">

            </div>
        </section>
    </div>
</main>
<script src="js/main.js"></script>
</body>
</html>
